version: "3"

services:
  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'redis:/data'
    env_file:
      - ./.env
    healthcheck:
      test: [ "CMD", "redis-cli", "ping"]

  sql:
    build: ./sql
    platform: linux/x86_64
    volumes:
      - mysql:/var/lib/mysql
    env_file:
      - ./.env
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 33006:3306
  app:
    build: frontend
    depends_on:
      - node
#    For deploying to server use ports: - 80:80
    ports:
      - 80:80
  node:
    build: backend
    env_file:
      - .env
    ports:
      - 8080:4200
    user: "node"
    volumes:
      - ./backend/src:/home/node/app/src
      - ./backend/tsconfig.json:/home/node/app/tsconfig.json
volumes:
  mysql:
    driver: local
  redis:
    driver: local
version: "3"

services:
  redis:
    image: 'redis:alpine'
    volumes:
      - 'redis:/data'
    env_file:
      - ./.env
    healthcheck:
      test: [ "CMD", "redis-cli", "ping"]

  sql:
    build: ./sql
    ports:
      - 54321:5432
    platform: linux/x86_64
    volumes:
      - sql:/var/lib/postgresql/data/
    env_file:
      - ./.env
  app:
    build: frontend
    depends_on:
      - node
#    For deploying to server use ports: - 80:80
    ports:
      - 80:80
  node:
    build: backend
    env_file:
      - .env
    ports:
      - 8080:4200
    user: "node"
    volumes:
      - ./backend/src:/home/node/app/src
volumes:
  sql:
    driver: local
  redis:
    driver: local